# .github/workflows/build.yml
name: Build, Test & Docker Publish

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

jobs:

  # ==========================================================
  # 1️⃣ UNIT TESTS
  # ==========================================================
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Install deps
        run: go mod tidy

      - name: Run unit tests (без ./tests)
        run: |
          go test $(go list ./... | grep -v /docs/ | grep -v /tests) -v -short


  # ==========================================================
  # 2️⃣ BUILD BINARY (only if unit OK)
  # ==========================================================
  build:
    name: Build Binary
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Build binary
        run: |
          go mod tidy
          go build -o gufo gufo.go


  # ==========================================================
  # 3️⃣ INTEGRATION TESTS 
  # ==========================================================
  integration-tests:
    name: Integration Tests (Docker)
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Build Docker image from current code
        run: |
          docker build --no-cache -t gufo-gateway-test .

      - name: Start Gateway container
        run: |
          docker run -d \
            --name gufo-gateway-test \
            -e GUFO_SERVER_MASTERSERVICE=false \
            -e GUFO_SECURITY_MODE="sign" \
            -e GUFO_SERVER_SIGN="dev" \
            -e GUFO_SERVER_PORT="8090" \
            -e GUFO_SERVER_GRPC_PORT="4890" \
            -e GUFO_SERVER_METRICS_TOKEN="gufo-metrics" \
            -e GUFO_SERVER_REGISTRY_MODE="static" \
            -p 8090:8090 \
            -p 9100:9100 \
            gufo-gateway-test

          echo "Waiting for gateway startup..."
          sleep 10

      - name: Run integration tests (пакет ./tests)
        run: |
          go test ./tests -v -count=1

      - name: Dump container logs on failure
        if: failure()
        run: docker logs gufo-gateway-test

      - name: Cleanup container
        if: always()
        run: docker rm -f gufo-gateway-test


  # ==========================================================
  # 4️⃣ DEV DOCKER BUILD & PUSH (on every push to main)
  # ==========================================================
  docker-dev:
    name: Build & Push DEV Docker Image
    runs-on: ubuntu-latest
    needs: [ unit-tests, build, integration-tests ]
    if: github.event_name == 'push'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract Git commit and build date
        run: |
          echo "GIT_COMMIT=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
          echo "BUILD_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_ENV

      - name: Build DEV Docker image
        run: |
          docker build \
            --build-arg GIT_COMMIT=${GIT_COMMIT} \
            --build-arg BUILD_DATE=${BUILD_DATE} \
            -t amyerp/gufo-api-gateway:dev \
            .

      - name: Login to Docker Hub (DEV)
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

      - name: Push DEV image
        run: |
          docker push amyerp/gufo-api-gateway:dev


  # ==========================================================
  # 5️⃣ RELEASE DOCKER BUILD & PUSH
  # ==========================================================
  docker-release:
    name: Build & Push RELEASE Docker Image
    runs-on: ubuntu-latest
    needs: [ unit-tests, build, integration-tests ]
    if: github.event_name == 'release'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract release tag
        run: echo "TAG=${GITHUB_REF_NAME}" >> $GITHUB_ENV

      - name: Extract Git commit and build date
        run: |
          echo "GIT_COMMIT=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
          echo "BUILD_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_ENV

      - name: Build Docker image (latest + release)
        run: |
          docker build \
            --build-arg GIT_COMMIT=${GIT_COMMIT} \
            --build-arg BUILD_DATE=${BUILD_DATE} \
            -t amyerp/gufo-api-gateway:latest \
            -t amyerp/gufo-api-gateway:${TAG} \
            .

      - name: Login to Docker Hub (RELEASE)
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

      - name: Push RELEASE images
        run: |
          docker push amyerp/gufo-api-gateway:latest
          docker push amyerp/gufo-api-gateway:${TAG}
