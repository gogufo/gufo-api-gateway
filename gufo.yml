apiVersion: apps/v1
kind: Deployment
metadata:
  name: gufo-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gufo-gateway
  template:
    metadata:
      labels:
        app: gufo-gateway
    spec:
      containers:
        - name: gateway
          image: amyerp/gufo-api-gateway:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8090
            - name: grpc
              containerPort: 4890
            - name: metrics
              containerPort: 9100
          env:
            - name: SERVER_MASTERSERVICE
              value: "true"
            - name: MICROSERVICES_MASTERSERVICE_HOST
              value: "masterservice"
            - name: MICROSERVICES_MASTERSERVICE_PORT
              value: "5300"
          readinessProbe:
            httpGet:
              path: /health
              port: 8090
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8090
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            limits:
              cpu: "500m"
              memory: "512Mi"
            requests:
              cpu: "100m"
              memory: "128Mi"

---
# ==========================================================
# INTERNAL gRPC SERVICE (FOR MICROSERVICES) — PORT 4890
# ==========================================================
apiVersion: v1
kind: Service
metadata:
  name: gufo-gateway
spec:
  selector:
    app: gufo-gateway
  ports:
    - name: grpc
      port: 4890
      targetPort: 4890

---
# ==========================================================
# HTTP SERVICE (FOR INGRESS / HEALTH) — PORT 8090
# ==========================================================
apiVersion: v1
kind: Service
metadata:
  name: gufo-gateway-http
spec:
  selector:
    app: gufo-gateway
  ports:
    - name: http
      port: 8090
      targetPort: 8090

---
# ==========================================================
# METRICS SERVICE (PROMETHEUS) — PORT 9100
# ==========================================================
apiVersion: v1
kind: Service
metadata:
  name: gufo-gateway-metrics
  labels:
    app: gufo-gateway
spec:
  selector:
    app: gufo-gateway
  ports:
    - name: metrics
      port: 9100
      targetPort: 9100
